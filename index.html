<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Shape Editor</title>
        <link rel="stylesheet" href="css/container.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
        <!-- External Scripts -->
        <script src="https://greggman.github.io/webgl-lint/webgl-lint.js" crossorigin></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script> -->
        <!-- Scripts -->
        <script src="./compiled/shape_editor.js"></script>
    </head>
    <body style="margin: 0; padding: 0; background-color: ivory;">
        <div id="container" class="">
            <div>
                <canvas style="position: absolute;" width="640" height="480" id="canvas">
                    This web browser doesn't support WebGL
                </canvas>
            </div>
            <div>    
                <div id=toolbox class="options">
                    <h3>Tools</h3>
                    <ul>
                        <li class="new">    <a href="#"> New</a></li>
                        <li class="save">   <a href="#"> Save</a></li>
                        <li class="open">   
                            <input id="fileinput" type="file" accept="application/json">
                            <label for="fileinput">
                                <i class="bi-folder2-open"></i>
                            </label>
                        </input>        
                        </li>
                        <li class="export"> <a class="bi-image" href="#"></a></li>
                        <li class="undo">   <a href="#"> Undo</a></li>
                    <div id="transforms">
                        <li class="move">   <a href="#"> Move</a></li>
                        <li class="scale">  <a href="#"> Scale</a></li>
                        <li class="rotate"> <a href="#"> Rotate</a></li>
                    </div>
                    </ul> 
                </div>
                <div id=shapebox class="options">
                    <h3>Shapes</h3>
                    <ul id="shapes">
                        <li class="line">     <a href="#">Line</a>     </li>
                        <li class="triangle"> <a href="#">Triangle</a> </li>
                        <li class="rectangle"><a href="#">Rectangle</a></li>
                        <li class="circle">   <a href="#">Circle</a>   </li>
                        <li class="curve">    <a href="#">Curve</a>    </li>
                        <li class="polyline"> <a href="#">Polyline</a> </li>
                        <li class="polygon">  <a href="#">Polygon</a>  </li>
                    </ul> 
                </div>
                
            </div>
            </div>
    </body>
</html>
