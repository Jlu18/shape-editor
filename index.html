<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Shape Editor</title>
        <link rel="stylesheet" href="css/container.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <!-- External Scripts -->
        <script src="https://greggman.github.io/webgl-lint/webgl-lint.js" crossorigin></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <!-- Scripts -->
        <script src="./compiled/shape_editor.js"></script>
    </head>
    <body style="margin: 0; padding: 0; background-color: ivory;">
        <div id="container" class="">
            <div>
                <canvas style="position: absolute;" width="640" height="480" id="canvas">
                    This web browser doesn't support WebGL
                </canvas>
            </div>
            <div id=shapes class="options">
                <h3>Shapes</h3>
                    <ul>
                        <li class="line">     <a href="#">Line</a>     </li>
                        <li class="triangle"> <a href="#">Triangle</a> </li>
                        <li class="rectangle"><a href="#">Rectangle</a></li>
                        <li class="circle">   <a href="#">Circle</a>   </li>
                        <li class="curve">    <a href="#">Curve</a>    </li>
                        <li class="polyline"> <a href="#">Polyline</a> </li>
                        <li class="polygon">  <a href="#">Polygon</a>  </li>
                    </ul> 
            </div>
            <div id=tools class="options">
                <h3>Tools</h3>
                    <ul>
                        <li><a href="#"> New</a></li>
                        <li><a href="#"> Save</a></li>
                        <li><a href="#"> Open</a></li>
                        <li><a href="#"> Export</a></li>
                        <li><a href="#"> Undo</a></li>
                        <li><a href="#"> Move</a></li>
                        <li><a href="#"> Scale</a></li>
                        <li><a href="#"> Rotate</a></li>
                    </ul> 
            </div>
        </div>
    </body>
</html>
