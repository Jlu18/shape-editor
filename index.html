<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Shape Editor</title>
        <link rel="stylesheet" href="css/container.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
        <!-- External Scripts -->
        <script src="https://greggman.github.io/webgl-lint/webgl-lint.js" crossorigin></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script> -->
        <!-- Scripts -->
        <script src="./compiled/shape_editor.js"></script>
    </head>
    <body style="margin: 0; padding: 0; background-color: ivory;">
        <div id="container"> 
            <div class="column" id="toolbox">
                <h3>Files</h3>
                <ul>
                    <li class="new">    <a class="bi-plus-square" href="#"> New</a></li>
                    <li class="save">   <a class="bi-save-fill"   href="#"> Save</a></li>
                    <li class="open">   
                        <input id="fileinput" type="file" accept="application/json">
                            <label for="fileinput"><i class="bi-folder2-open"></i> Open</label>
                        </input>
                    </li>
                    <li class="export"> <a class="bi-image" href="#"> Export</a></li>
                </ul>
                <h3>Tools</h3>
                <ul>
                    <li class="undo">   <a class="bi-arrow-counterclockwise" href="#"> Undo</a></li>
                    <li class="copy">   <a class="bi-clipboard" href="#"> Copy</a></li>
                    <li class="paste">  <a class="bi-clipboard-plus" href="#"> Paste</a></li>
                    <li class="delete">  <a class="bi-trash" href="#"> Delete</a></li>
                    <div id="transforms">
                        <li class="move">   <a class="bi-arrows-move" href="#"> Move</a></li>
                        <li class="scale">  <a class="bi-arrows-angle-expand" href="#"> Scale</a></li>
                        <li class="rotate"> <a class="bi-arrow-repeat" href="#"> Rotate</a></li>
                    </div>
                    <div id="colorbox">
                        <input id="color-picker" type="color">
                    </div>
                </ul> 
                <h3>Others</h3>
                <ul>
                    <li class="help"><a class="bi-question" style="font-size: 1.1rem;" href="#">help</a></li>
                </ul> 
            </div>
            <div class="column" id="shapebox">
                <h3>Shapes</h3>
                <ul id="shapes">
                    <li class="triangle"> <a class="bi-triangle" href="#"> Triangle</a> </li>
                    <li class="rectangle"><a class="bi-square" href="#"> Rectangle</a></li>
                    <li class="polygon">  <a class="bi-pentagon"href="#"> Polygon</a>  </li>
                    <li class="circle">   <a class="bi-circle" href="#"> Circle</a>   </li>
                    <li class="curve">    <a class="bi-bezier" href="#"> Curve</a>    </li>
                    <li class="line">     <a class="bi-dash" href="#"> Line</a>     </li>
                    <li class="polyline"> <a class="bi-chevron-up" href="#"> Polyline</a> </li>
                </ul> 
            </div>
            <canvas  id="canvas" width="640" height="480" >
                This web browser doesn't support WebGL
            </canvas>
            <div class="column" id="tooltip">
                <h3>Tip!</h3>
            </div>
        </div>
    </body>
</html>
